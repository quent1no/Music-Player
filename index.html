<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shared Music Player</title>
  <meta name="theme-color" content="#0ea5e9">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: { colors: { brand: { 500:'#06b6d4', 600:'#0891b2' } } }
      }
    }
  </script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Supabase JS SDK v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="assets/app.css" />
</head>
<body class="h-full bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <div id="app" class="min-h-full pb-28">
    <!-- Header -->
    <header class="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-slate-950/70 border-b border-slate-200 dark:border-slate-800">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-brand-500/20 flex items-center justify-center">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
          </div>
          <h1 class="font-semibold text-lg">Shared Music Player</h1>
        </div>

        <div class="ml-auto flex items-center gap-2 w-full max-w-xl">
          <div class="relative flex-1">
            <input id="search" type="search" placeholder="Search title or artist…" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white/70 dark:bg-slate-900/70 px-10 py-2 outline-none focus:ring-2 focus:ring-brand-500" />
            <div class="absolute left-3 top-1/2 -translate-y-1/2 opacity-60"><i data-lucide="search" class="w-4 h-4"></i></div>
          </div>

          <button id="themeToggle" class="p-2 rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800" title="Toggle theme">
            <i data-lucide="sun" class="w-4 h-4 hidden dark:inline"></i>
            <i data-lucide="moon" class="w-4 h-4 dark:hidden"></i>
          </button>

          <div class="text-xs px-2 py-1 rounded-lg border border-slate-300 dark:border-slate-700" title="Listeners online">
            <span id="onlineCount">0</span> online
          </div>

          <!-- Host controls -->
          <div class="flex items-center gap-2 ml-2">
            <span id="hostBadge" class="hidden text-xs px-2 py-1 rounded-lg border border-emerald-500 text-emerald-700 dark:text-emerald-300">Host: —</span>
            <button id="hostBtn" class="px-3 py-1.5 text-sm rounded-lg bg-brand-500 hover:bg-brand-600 text-white">Become host</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Upload area -->
    <section class="max-w-6xl mx-auto px-4 py-4">
      <div id="dropzone" class="group border-2 border-dashed rounded-2xl p-6 text-center cursor-pointer bg-slate-50 dark:bg-slate-900 border-slate-300 dark:border-slate-700 hover:border-brand-500">
        <div class="flex flex-col items-center gap-2">
          <i data-lucide="upload" class="w-6 h-6 opacity-70"></i>
          <p class="text-sm">Drag & drop audio files here</p>
          <p class="text-xs opacity-70">or use the button below (.mp3, .wav, .m4a, .ogg — max <span id="maxSizeLabel">20</span> MB)</p>
        </div>
        <input id="fileInput" type="file" accept="audio/*" multiple class="hidden" />
      </div>
      <button id="uploadBtn" class="mt-3 w-full sm:w-auto px-4 py-2 rounded-lg bg-brand-500 hover:bg-brand-600 text-white font-medium">Select Files</button>
      <div id="uploadList" class="mt-3 space-y-2"></div>

      <!-- Sort controls -->
      <div class="mt-6 flex items-center gap-2 flex-wrap">
        <label class="text-sm opacity-70">Sort:</label>
        <select id="sortSelect" class="rounded-lg border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-1.5 text-sm">
          <option value="uploaded_at-desc">Newest</option>
          <option value="title-asc">Title (A–Z)</option>
          <option value="artist-asc">Artist (A–Z)</option>
        </select>
      </div>
    </section>

    <!-- Playlist -->
    <main class="max-w-6xl mx-auto px-4 pb-24">
      <div id="playlist" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      <template id="trackCardTpl">
        <div class="track-card group border rounded-xl p-3 hover:border-brand-500 border-slate-200 dark:border-slate-800 bg-white/60 dark:bg-slate-900/60">
          <div class="flex items-center gap-3">
            <button class="playBtn shrink-0 w-10 h-10 rounded-lg bg-slate-200 dark:bg-slate-800 flex items-center justify-center hover:bg-brand-500 hover:text-white" title="Play">
              <i data-lucide="play" class="w-5 h-5"></i>
            </button>
            <div class="min-w-0 flex-1">
              <div class="truncate font-medium title"></div>
              <div class="truncate text-sm opacity-70 artist"></div>
              <div class="text-xs mt-1 opacity-70">
                <span class="duration"></span> · <span class="uploader"></span> · <span class="uploadedAt"></span>
              </div>
            </div>
            <div class="relative">
              <button class="menuBtn p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
              <div class="menu hidden absolute right-0 mt-1 w-36 border rounded-lg bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 shadow-lg">
                <button class="deleteBtn w-full text-left px-3 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-950">Delete</button>
                <a class="downloadLink block px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800" target="_blank">Download</a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </div>

  <!-- Sticky player bar -->
  <div id="playerBar" class="fixed bottom-0 inset-x-0 z-40 border-t border-slate-200 dark:border-slate-800 bg-white/95 dark:bg-slate-950/95 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="w-12 h-12 rounded-lg bg-slate-200 dark:bg-slate-800 flex items-center justify-center shrink-0"><i data-lucide="music" class="w-5 h-5 opacity-60"></i></div>
      <div class="min-w-0 flex-1">
        <div class="truncate font-medium" id="nowTitle">Nothing playing</div>
        <div class="truncate text-sm opacity-70" id="nowArtist"></div>
        <div class="flex items-center gap-2 mt-1">
          <input id="seek" type="range" min="0" max="100" value="0" class="w-full">
          <div class="text-xs w-24 text-right"><span id="timeCur">0:00</span> / <span id="timeTotal">0:00</span></div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="prevBtn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800" title="Previous"><i data-lucide="skip-back" class="w-5 h-5"></i></button>
        <button id="playPauseBtn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800" title="Play/Pause"><i data-lucide="play" class="w-6 h-6"></i></button>
        <button id="nextBtn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800" title="Next"><i data-lucide="skip-forward" class="w-5 h-5"></i></button>
        <button id="shuffleBtn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800" title="Shuffle"><i data-lucide="shuffle" class="w-5 h-5"></i></button>
        <button id="repeatBtn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800" title="Repeat"><i data-lucide="repeat" class="w-5 h-5"></i></button>
        <div class="flex items-center gap-2 ml-2">
          <i data-lucide="volume-2" class="w-4 h-4 opacity-70"></i>
          <input id="volume" type="range" min="0" max="1" step="0.01" class="w-28" />
        </div>
      </div>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <!-- App scripts -->
  <script type="module" src="assets/supabase.js"></script>
  <script type="module" src="assets/ui.js"></script>
  <script type="module" src="assets/app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
